<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaanK</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Raleway, Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .blur {
            background-color: rgba(0, 0, 0, 50%);
            backdrop-filter: blur(7px);
        }

        .navbar-postpad {
            height: 9em;
        }

        .navbar {
            z-index: 1000;
            width: calc(100% - 4em);
            display: flex;
            margin: 2em;
            position: fixed;
            top: 0;
            border-radius: 1em;
            overflow: hidden;
            flex-wrap: wrap;
            max-width: 600px;
            user-select: none;
            align-content: center;
        }

        .navbar-borders > *{
            padding-top: 1.5em !important;
            padding-bottom: 1.5em !important;
        }

        .navbar-button {
            flex: auto;
            padding: 1em;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-button:hover {
            background-color: white;
            color: black;
        }

        .navbar-button:active {
            background-color: black;
            color: white;
        }

        .footercpright {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 0.5em 0;
            z-index: 1000;
        }

        .content-centric {
            padding: 2em 2em;
            max-width: 900px;
        }

        .title {
            width: calc(100% - 4rem);
            font-size: 5em;
            padding: 0 2rem 4rem;
            max-width: 900px;
        }

        .subtext {
            font-size: 1.7rem;
            text-overflow: ellipsis;
            width: 100%;
            overflow: hidden;
        }

        .title-background {
            width: 100%;
            background: black;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .playfair {
            font-family: 'Playfair Display';
        }

        .monospace {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 100;
        }

        .font-thin { font-weight: 100; }

        .icon {
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-image: var(--icon);
            mask-image: var(--icon);
            background-color: white;
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
        }
        .navbar-button:hover > .icon {
            background-color: black;
        }

        .scroll-up-button {
            position: fixed;
            right: 1em;
            bottom: 2em;
            padding: 0.5rem;
            font-size: 3em;
            border-radius: 100%;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.2s ease;
            user-select: none;
            cursor: pointer;
            transition: all 0.1 ease;
        }

        .scroll-up-button:hover {
            background-color: white;
            color: black;
        }

        .hidden {
            opacity: 0;
        }

        /* For mobile screens */
        @media screen and (max-width: 600px) {
            .navbar {
                margin: 0;
                width: 100%;
                max-width: unset;
                border-radius: 0;
            }

            .navbar-button {
                padding: 1em 0.2em !important;
            }
        }

        /* For huge screens */
        @media screen and (min-width: 1200px) {
            .title {
                font-size: 9em;
                width: max-content;
                max-width: unset;
            }
            .subtext{
                font-size: 2rem;
            }
        }
    </style>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <script defer src="static/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
        <div class="navbar blur">
            <a class="navbar-button" href="https://bento.me/amaank404">
                <div style="--icon: url(static/images/bento.svg)" class="icon"> </div>
                Bento
            </a>
            <a class="navbar-button" href="#projects">
                <div style="--icon: url(static/images/github.svg)" class="icon"> </div>
                Github
            </a>
            <a class="navbar-button" href="clicker"> 
                <div style="--icon: url(static/images/click.svg)" class="icon"> </div>
                Fancy Clicker 
            </a>
        </div>

    <div class="title-background">
        <div class="navbar-postpad"></div>
        <div class="title">
            <span class="playfair">
                Amaan
            </span>
            <span class="font-thin">
                Khan
            </span>
            <br>
            <div class="monospace subtext">C:\Users\Amaan\index.html</div>
        </div>
    </div>

    <div class="content-centric" style="height: 10000px;">
        <div class="material-symbols-outlined scroll-up-button blur hidden"> keyboard_arrow_up </div>
    </div>

    <div class="footercpright blur"> Copyright (c) 2024 Amaan Ahmad Khan</div>
</body>
</html>
